<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filmes</title>
</head>

<body>
    <br>
    <section class="content text-center">
        <form class="form-inline my-2 my-lg-0">
            <input name="title" [(ngModel)]="title" class="form-control mr-sm-2" type="text"
                placeholder="O que deseja assistir?" aria-label="Search" style=" width: 500px; 
               margin-left: 80px;" #f="ngModel" required>
            <button (click)="findByTitle()" class="btn btn-dark my-2 my-sm-0" type="submit"
                [disabled]="!f.valid">Buscar</button>
        </form>
    </section>
    <br>
    <div *ngIf="filmes?.length === 0" class="alert alert-danger" role="alert" style="text-align: center">
        NENHUM T√çTULO ENCONTRADO
    </div>
    <div class="row" *ngFor="let filme of filmes" style="display: inline-block;">
        <div class="col-md-10">
            <mv-filme [filme]="filme"></mv-filme>
        </div>
    </div>
    <br><br>
    <button *ngIf="filmes !== undefined && f.valid" (click)="findInApi()" style="border-top: 500px; "
        class="btn btn-dark btn-lg btn-block" type="submit">Mais</button>
    <br>

</body>

</html>
